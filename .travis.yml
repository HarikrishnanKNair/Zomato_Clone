sudo: required

# Install Docker
services:
  - docker

# Execute logic
script:
  - echo "Hello World!!"

after_success:
  # Build all the Docker files
  - docker build -t harikrishnanknair/zomato-clone-client ./client
  - docker build -t harikrishnanknair/zomato-clone-server ./server
  - docker build -t harikrishnanknair/zomato-clone-nginx ./nginx

  # Log into Docker
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin

  # Push to Docker hub
  - docker push harikrishnanknair/zomato-clone-client
  - docker push harikrishnanknair/zomato-clone-server
  - docker push harikrishnanknair/zomato-clone-nginx